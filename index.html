<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Noto Sans Thai', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffe4ec;
    position: relative;
    text-align: center;
    flex-direction: column;
    overflow: hidden;
  }

  #text {
    font-size: calc(18vw + 8px);
    user-select: none;
    overflow: visible;
    line-height: 1.1;
    z-index: 1;
  }

  .line {
    display: block;
    margin: 0.2em 0;
  }

  .char {
    display: inline-block;
    position: relative;
    animation: bounce 1.6s ease-in-out infinite;
    text-shadow:
      -5px -5px 0 #000,
       5px -5px 0 #000,
      -5px  5px 0 #000,
       5px  5px 0 #000;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .white-text {
    color: white;
  }

  .pink-text {
    color: #ff69b4;
  }

  #footer-text {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 1.2rem;
    color: #444;
    font-weight: 700;
    user-select: none;
    text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
    z-index: 1;
  }

  .float-emoji {
    position: absolute;
    pointer-events: none;
    animation: fall linear forwards;
    z-index: 0;
    opacity: 0.9;
  }

  @keyframes fall {
    0% {
      transform: translateY(-10vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) scale(1.3);
      opacity: 0;
    }
  }

  @media (min-width: 800px) {
    #text {
      font-size: calc(160px + 8px);
    }
  }
</style>
</head>
<body>

<div id="text"></div>
<div id="footer-text">Made by Tle</div>

<script>
  const textElement = document.getElementById("text");

  const lines = [
    ['‡πÄ‡∏ï‡∏¥‡πâ‡∏•'],
    ['‡∏£','‡∏±','‡∏Å'],
    ['‡∏õ','‡∏∏‡πã','‡∏¢'],
    ['‡∏ô','‡πâ','‡∏≤','‡∏≤']
  ];

  let lineIndex = 0;
  let charIndex = 0;
  let currentLineDiv = null;

  function getColor(lineIdx) {
    return lineIdx === 1 ? 'pink-text' : 'white-text';
  }

  function typeNextChar() {
    if (lineIndex >= lines.length) return;

    if (!currentLineDiv) {
      currentLineDiv = document.createElement('div');
      currentLineDiv.classList.add('line');
      textElement.appendChild(currentLineDiv);
    }

    const currentLine = lines[lineIndex];

    if (charIndex < currentLine.length) {
      const span = document.createElement('span');
      span.classList.add('char', getColor(lineIndex));
      span.textContent = currentLine[charIndex];
      currentLineDiv.appendChild(span);
      charIndex++;
      setTimeout(typeNextChar, 120);
    } else {
      lineIndex++;
      charIndex = 0;
      currentLineDiv = null;
      setTimeout(typeNextChar, 300);
    }
  }

  typeNextChar();

  // ‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡∏´‡∏±‡∏ß‡πÉ‡∏à‡πÅ‡∏•‡∏∞‡∏Å‡∏ö ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡πÄ‡∏¢‡∏≠‡∏∞ ‡πÜ ‡πÉ‡∏´‡πâ‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡∏°‡∏≤‡∏Å‡∏Ç‡∏∂‡πâ‡∏ô
  const floatEmojis = ['‚ù§Ô∏è', 'üíñ', 'üê∏', 'üíï', 'üíò'];

  function createFloatingEmoji() {

    emoji.style.left = Math.random() * 100 + "vw";

    emoji.style.animationDuration = (10 + Math.random() * 8) + "s"; // 10-18s

    document.body.appendChild(emoji);

</script>
