<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>อิโมจิไหลเต็มจอมือถือ</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    overflow: hidden;
    background: #ffe4ec;
  }
  #emoji-container {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    overflow: hidden;
    z-index: 0;
  }
  .emoji {
    position: fixed;
    font-size: 36px; /* เพิ่มขนาดอิโมจิ */
    user-select: none;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    opacity: 0.85;
  }
  @keyframes fall {
    0% {
      transform: translateY(-50px);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
  #text-container {
    position: relative;
    z-index: 10;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }
  #text {
    font-size: calc(18vw + 8px);
    line-height: 1.1;
    user-select: none;
    color: white;
    text-shadow:
      -5px -5px 0 #000,
       5px -5px 0 #000,
      -5px  5px 0 #000,
       5px  5px 0 #000;
  }
  .line {
    display: block;
    margin: 0.2em 0;
  }
  .char {
    display: inline-block;
    position: relative;
    animation: bounce 1.6s ease-in-out infinite;
  }
  .white-text {
    color: white;
  }
  .pink-text {
    color: #ff69b4;
  }
  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }
</style>
</head>
<body>

<div id="emoji-container"></div>

<div id="text-container">
  <div id="text"></div>
</div>

<script>
  const textElement = document.getElementById("text");
  const emojiContainer = document.getElementById("emoji-container");

  const lines = [
    ['เติ้ล'],
    ['ร','ั','ก'],
    ['ป','ุ๋','ย'],
    ['น','้','า','า']
  ];

  function getColor(lineIdx) {
    return lineIdx === 1 ? 'pink-text' : 'white-text';
  }

  let lineIndex = 0;
  let charIndex = 0;
  let currentLineDiv = null;

  function typeNextChar() {
    if (lineIndex >= lines.length) return;

    if (!currentLineDiv) {
      currentLineDiv = document.createElement('div');
      currentLineDiv.classList.add('line');
      textElement.appendChild(currentLineDiv);
    }

    const currentLine = lines[lineIndex];

    if (charIndex < currentLine.length) {
      const span = document.createElement('span');
      span.classList.add('char', getColor(lineIndex));
      span.textContent = currentLine[charIndex];
      currentLineDiv.appendChild(span);
      charIndex++;
      setTimeout(typeNextChar, 120);
    } else {
      lineIndex++;
      charIndex = 0;
      currentLineDiv = null;
      setTimeout(typeNextChar, 300);
    }
  }

  typeNextChar();

  // สร้างอิโมจิให้เต็มจอมือถือแน่นอน
  const emojis = ['❤️', '💖', '🐸', '💕', '💘'];
  const emojiCount = 150;

  function createEmoji() {
    const emoji = document.createElement('div');
    emoji.classList.add('emoji');
    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];

    // ใช้ตำแหน่งแบบ fixed คุมด้วย px แทน vw เพื่อให้แม่นยำกว่าในมือถือ
    const screenWidth = window.innerWidth;
    const xPos = Math.random() * screenWidth;
    emoji.style.left = `${xPos}px`;

    const duration = 4 + Math.random() * 6;
    emoji.style.animationDuration = `${duration}s`;

    // เริ่มต้นจากบนสุดแบบสุ่มสูงกว่าหน้าจอเล็กน้อย
    emoji.style.top = `${-50 - Math.random() * 150}px`;

    emojiContainer.appendChild(emoji);

    setTimeout(() => {
      emoji.remove();
      createEmoji();
    }, duration * 1000);
  }

  for(let i = 0; i < emojiCount; i++) {
    setTimeout(createEmoji, i * 100);
  }
</script>

</body>
</html>
