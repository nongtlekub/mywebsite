<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>‡πÄ‡∏ï‡∏¥‡πâ‡∏•‡∏£‡∏±‡∏Å‡∏õ‡∏∏‡πã‡∏¢‡∏ô‡πâ‡∏≤‡∏≤</title>
<link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet" />
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Sriracha', cursive, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffe4ec;
    position: relative;
    text-align: center;
    flex-direction: column;
    overflow: hidden;
  }

  #text {
    font-size: calc(20vw + 10px);
    user-select: none;
    overflow: visible;
    line-height: 1.1;
    z-index: 1;
    color: white;
    text-shadow:
      -4px -4px 0 #000,
       4px -4px 0 #000,
      -4px  4px 0 #000,
       4px  4px 0 #000;
  }

  .line {
    display: block;
    margin: 0.15em 0;
  }

  .char {
    display: inline-block;
    position: relative;
    animation: bounce 1.6s ease-in-out infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .white-text {
    color: white;
  }

  .pink-text {
    color: #ff69b4;
  }

  #footer-text {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 1.2rem;
    color: #444;
    font-weight: 700;
    user-select: none;
    text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
    z-index: 1;
  }

  .heart, .frog {
    position: absolute;
    font-size: 28px;
    pointer-events: none;
    z-index: 0;
    user-select: none;
    will-change: transform;
  }

  .heart {
    color: #ff5ca7;
    animation-name: fallHeart;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  .frog {
    color: #4CAF50;
    animation-name: fallFrog;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fallHeart {
    0% {
      transform: translateY(-10vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) scale(1.2);
      opacity: 0;
    }
  }

  @keyframes fallFrog {
    0% {
      transform: translateY(-10vh) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(110vh) scale(1.2);
      opacity: 0;
    }
  }

  @media (min-width: 800px) {
    #text {
      font-size: 180px;
    }
  }
</style>
</head>
<body>

<div id="text"></div>
<div id="footer-text">Made by Tle</div>

<script>
  const textElement = document.getElementById("text");

  const lines = [
    ['‡πÄ‡∏ï‡∏¥‡πâ‡∏•'],
    ['‡∏£','‡∏±','‡∏Å'],
    ['‡∏õ','‡∏∏‡πã','‡∏¢'],
    ['‡∏ô','‡πâ','‡∏≤','‡∏≤']
  ];

  let lineIndex = 0;
  let charIndex = 0;
  let currentLineDiv = null;

  function getColor(lineIdx) {
    return lineIdx === 1 ? 'pink-text' : 'white-text';
  }

  function typeNextChar() {
    if (lineIndex >= lines.length) return;

    if (!currentLineDiv) {
      currentLineDiv = document.createElement('div');
      currentLineDiv.classList.add('line');
      textElement.appendChild(currentLineDiv);
    }

    const currentLine = lines[lineIndex];

    if (charIndex < currentLine.length) {
      const span = document.createElement('span');
      span.classList.add('char', getColor(lineIndex));
      span.textContent = currentLine[charIndex];
      currentLineDiv.appendChild(span);
      charIndex++;
      setTimeout(typeNextChar, 120);
    } else {
      lineIndex++;
      charIndex = 0;
      currentLineDiv = null;
      setTimeout(typeNextChar, 300);
    }
  }

  typeNextChar();

  function createEmoji(className, emoji) {
    const el = document.createElement("div");
    el.classList.add(className);
    el.textContent = emoji;
    el.style.left = Math.random() * 100 + "vw";
    // ‡πÑ‡∏´‡∏•‡∏ä‡πâ‡∏≤‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô 4-7 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    el.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(el);

    setTimeout(() => {
      el.remove();
    }, (parseFloat(el.style.animationDuration) * 1000) + 100);
  }

  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏ó‡∏µ‡∏•‡∏∞‡πÄ‡∏¢‡∏≠‡∏∞‡πÄ‡∏ï‡πá‡∏°‡∏à‡∏≠‡∏ó‡∏∏‡∏Å 0.3 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
  setInterval(() => {
    for (let i = 0; i < 20; i++) {
      createEmoji("heart", "‚ù§Ô∏è");
    }
    for (let i = 0; i < 20; i++) {
      createEmoji("frog", "üê∏");
    }
  }, 300);

</script>

</html>
