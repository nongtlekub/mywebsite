<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<title>เติ้ลรักปุ๋ยน้าา</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@700&display=swap');

  html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Noto Sans Thai', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #ffe4ec; /* ชมพูอ่อน */
    position: relative;
    text-align: center;
  }

  #text {
    font-size: 18vw;  /* ขนาดปรับตามความกว้างหน้าจอ */
    user-select: none;
    position: relative;
    color: white;
    overflow: visible;
    white-space: nowrap;
  }

  /* บนมือถือให้แสดงหลายบรรทัด และข้อความเป็น block */
  @media (max-width: 600px) {
    #text {
      font-size: 25vw;  /* ฟ้อนต์ใหญ่ขึ้นสำหรับมือถือ */
      white-space: normal;
      line-height: 1.1;
    }
    .char {
      display: inline-block;
      animation: bounce 1.6s ease-in-out infinite;
    }
    /* แทรกบรรทัดใหม่หลังคำที่ต้องการ */
    .line-break {
      display: block;
      width: 100%;
      height: 0; /* เพื่อไม่เพิ่มช่องว่าง */
    }
  }

  .char {
    display: inline-block;
    position: relative;
    animation: bounce 1.6s ease-in-out infinite;
  }

  .char:nth-child(odd) {
    animation-delay: calc(var(--i) * 0.15s);
  }
  .char:nth-child(even) {
    animation-delay: calc(var(--i) * 0.15s + 0.08s);
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  .white-text, .pink-text {
    text-shadow:
      -5px -5px 0 #000,
       5px -5px 0 #000,
      -5px  5px 0 #000,
       5px  5px 0 #000;
  }

  .white-text {
    color: white;
  }

  .pink-text {
    color: #ff69b4;
  }

  /* สไตล์ข้อความมุมขวาล่าง */
  #footer-text {
    position: fixed;
    bottom: 10px;
    right: 15px;
    font-size: 1.2rem;
    color: #444; /* สีเทาเข้ม */
    font-weight: 700;
    user-select: none;
    text-shadow:
      1px 1px 1px rgba(255, 255, 255, 0.7);
  }

  /* จำกัดขนาดฟ้อนต์บนจอใหญ่ */
  @media (min-width: 800px) {
    #text {
      font-size: 160px;
      white-space: nowrap;
    }
  }
</style>
</head>
<body>

<div id="text"></div>
<div id="footer-text">Made by Tle</div>

<script>
  const textElement = document.getElementById("text");

  // แบ่งข้อความเป็น 4 ชุด เพื่อขึ้นบรรทัดใหม่บนมือถือ
  const words = [
    ['เติ้','ล'],       // บรรทัด 1
    ['ร','ั','ก'],      // บรรทัด 2 (สีชมพู)
    ['ป','ุ๋','ย'],    // บรรทัด 3
    ['น','้','า','า']   // บรรทัด 4
  ];

  function getColor(lineIndex, charIndex) {
    // บรรทัดที่ 2 คำว่า "รัก" เป็นสีชมพู
    if(lineIndex === 1) return 'pink-text';
    return 'white-text';
  }

  // สร้างข้อความตามคำแบ่งบรรทัด
  words.forEach((line, lineIndex) => {
    line.forEach((char, charIndex) => {
      const span = document.createElement('span');
      span.classList.add('char', getColor(lineIndex, charIndex));
      span.textContent = char;
      // กำหนด delay animation แต่ละตัว
      span.style.setProperty('--i', lineIndex * 10 + charIndex);
      textElement.appendChild(span);
    });
    // เพิ่ม break line สำหรับมือถือ (ไม่แสดงบนคอม)
    if(lineIndex < words.length -1){
      const br = document.createElement('span');
      br.classList.add('line-break');
      textElement.appendChild(br);
    }
  });
</script>

</body>
</html>
